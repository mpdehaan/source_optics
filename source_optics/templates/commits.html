
{% include 'header.html' %}
{% include 'nav.html' %}

{% comment %}
FIXME: pagination below should be in an included template
{% endcomment %}

{% if has_prev %}<a href="{{ prev_link }}">&lt;&lt;</a>{% endif %} page {{ page_number}}{% if has_next %}<a href="{{ next_link }}">&gt;&gt;</a>{% endif %}

<div id="myGrid" class="ag-theme-balham"></div>

  <script type="text/javascript" charset="utf-8">

    {% if not author %}
    function authorNavCell(params) {
        return authorNav(params.value);
    }
    {% endif %}

    {% if not repo %}
    function repoNavCell(params) {
        return repoNav(params.value);
    }
    {% endif %}

    var columnDefs = [
        {headerName: "Date",        field: "commit_date", sortable: false, filter: true, type: ['dateColumn'] },
        {% if not author %}
        {headerName: "Author",         field: "author", sortable: true, filter: true },
        {headerName: "Explore",        field: "details1", cellRenderer: authorNavCell },
        {% endif %}
        {% if not repo %}
        {headerName: "Repo",           field: "repo", sortable: true, filter: true },
        {headerName: "Explore",        field: "details1", cellRenderer: repoNavCell },
        {% endif %}
        {headerName: "Description", field: "subject", sortable: true, filter: true, width: 600 },
        {headerName: "SHA",         field: "sha", filter: true }
    ];

    var rowData = {{ table_json | safe }};
    var gridOptions = {
      columnDefs: columnDefs,
      rowData: rowData
    };
    var eGridDiv = document.querySelector('#myGrid');
    thisGrid = new agGrid.Grid(eGridDiv, gridOptions);

</script>

</div>
